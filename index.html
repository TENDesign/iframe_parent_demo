<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Token Demo</title>
    <style>
        body {
            font-size: 16px;
            font-family: sans-serif;
        }
        button {
            border: none;
            display: block;
            padding: 1rem;
            border-radius: .5rem;
            font-weight: 600;
        }
        iframe {
            height: 1px;
            width: 1px;
            position: absolute;
            z-index: 99;
        }
    </style>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                const registration = await navigator.serviceWorker.register(`/sw.js`);
                registration && console.log('Access Service Worker registered with scope: ', registration.scope);
            });
        }
    </script>
</head>
<body>
    <div style="margin: 1rem; padding: 5rem; border: 1px solid black;">
        <h3>Iframe Token Exchange Demo</h3>
        <div>
            <div>
                <button style="display: block;" id="getTokenButton">
                    get tokens
                </button>
                <p id="getTokenResponse">Press button to get tokens from remote...</p>
            </div>
            <hr>
            <div>
                <button  style="display: block;"  id="storeTokenButton">
                    store tokens
                </button>
                <p id="storeTokenResponse">Press button to generate & store tokens to remote...</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
